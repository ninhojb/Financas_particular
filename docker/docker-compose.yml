version: "3"
services:
  postgres:
    image: postgres:12.6-alpine
    container_name: post
    volumes:
      - /data/postgresql-mega/data:/var/lib/postgresql/data
    env_file:
      - .env

    ports:
      - "5435:5432"

    healthcheck:
      test: [ "CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]" ]
      interval: 30s
      timeout: 30s
      retries: 32